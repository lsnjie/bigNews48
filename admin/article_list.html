<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm">
                            <option value="">所有分类</option>
                            <option>未分类</option>
                            <option>奇趣事</option>
                            <option>会生活</option>
                            <option>爱旅行</option>
                        </select>
                        <select id="selStatus" name="" class="form-control input-sm">
                            <option value="">所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
                        <button id="btnSearch" class="btn btn-default btn-sm">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>
            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>王积千造统最头</td>
                        <td>杰克</td>
                        <td>奇趣事</td>
                        <td class="text-center">2017-06-08 07:08:46</td>
                        <td class="text-center">已发布</td>
                        <td class="text-center">
                            <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                            <a href="javascript:void(0);" class="btn btn-danger btn-xs delete">删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <!-- 分页插件的html结构 -->
            <div class="row text-center">
                <ul id="pagination" class="pagination-sm"></ul>
                <p>没有数据!</p>
            </div>
        </div>
    </div>
</body>
<!-- 准备一个 文章类别 模板 -->
<script id="category_temp" type="text/html">
    <option value="">所有分类</option>
    {{each data v}}
    <option value="{{v.id}}">{{v.name}}</option>
    {{/each}}
</script>

<!-- 准备一个文章列表的模板 -->
<script id="articleList_temp" type="text/html">
    {{each data.data v}}
    <tr>
        <td>{{v.title}}</td>
        <td>{{v.author}}</td>
        <td>{{v.category}}</td>
        <td class="text-center">{{v.data}}</td>
        <td class="text-center">{{v.state}}</td>
        <td class="text-center">
            <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
            <a href="javascript:void(0);" data-id="{{v.id}}" class="btn btn-danger btn-xs delete">删除</a>
        </td>
    </tr>
    {{/each}}
</script>

<script>
    // 入口函数
    $(function () {
        $.ajax({
            type: 'get',
            url: BigNew.category_list,
            success: function (backData) {
                // console.log(backData);
                if (backData.code == 200) {
                    //使用模板引擎渲染到下来菜单中
                    var resHtml = template('category_temp', backData);
                    $('#selCategory').html(resHtml);
                }
            }
        });

        // 声明一个变量myPage,用他来表示当前点击的页码
        var myPage = 1;

        // 发送ajax请求,根据条件获取对应文章列表,封装一个函数
        function getData(myPage, callback) {
            $.ajax({
                type: 'get',
                url: BigNew.article_query,
                data: {
                    type: $('#selCategory').val(), //文章类别
                    state: $('#selStatus').val(),
                    page: myPage,
                    perpage: 6
                },
                success: function (backData) {
                    if (backData.code == 200) {
                        var resHtml = template('articleList_temp', backData)
                        $('tbody').html(resHtml);
                        // 额外做的事件
                        // 如果你响应回来的有数据
                        if (backData.data.data.length != 0 && callback != null) {
                            // 有数据
                            $('#pagination').show();
                            $('#pagination').next().hide();
                            callback(backData);
                        } else if (backData.data.totalPage == myPage - 1 && backData.data.data
                            .length == 0) {
                            myPage -= 1;
                            $('#pagination').twbsPagination('changeTotalPages', backData.data.totalPage, myPage)
                        } else if (backData.data.totalPage == 0) {
                            // 没有数据
                            $('#pagination').hide();
                            $('#pagination').next().show();
                        }
                    }
                }
            });
        }

        // 二.一进到页面就发送ajax请求,获取默认的文章数据列表.显示在页面是
        getData(1, function (backData) {
            $('#pagination').twbsPagination({
                totalPages: backData.data.totalPage, //总页数
                visiblePages: 7, //可见的页数
                first: '首页',
                prev: '上一页',
                next: '下一页',
                last: '尾页',
                //点击页签要触发的事件
                onPageClick: function (event, page) { //
                    // $('#page-content').text('Page' + page);
                    //当前点击的页码
                    myPage = page;
                    // console.log();
                    // 继续发送ajax请求
                    getData(page, null)
                }
            })
        })


        // 三:点击筛选按钮,获取符合的文章
        $('#btnSearch').on('click', function (e) {
            e.preventDefault();
            getData(1, function (backData) {
                $('#pagination').twbsPagination('changeTotalPages', backData.data.totalPage, 1)
            })
        });

        // 四.删除文章
        // 给按钮设置点击事件(委托事件)
        $('tbody').on('click', '.delete', function () {
            if (confirm('你确定要删除吗')) {
                var articleId = $(this).attr('data-id');

                // 发送ajax完成删除
                $.ajax({
                    type: 'post',
                    url: BigNew.article_delete,
                    data: {
                        id: articleId
                    },
                    success: function (backData) {
                        if (backData.code == 204) {
                            // 重新加载由于删除部分数据得到的新的数据
                            // 由于删除了数据,那总的页码就有可能变少
                            // 那就应该根据新的总页数重新生成分页结构
                            getData(myPage, function (backData) {
                                $('#pagination').twbsPagination('changeTotalPages',
                                    backData.data.totalPage, myPage)
                            })
                        }
                    }
                })
            }
        });
